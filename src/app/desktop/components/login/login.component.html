<app-menu *ngIf="!itemOpen"></app-menu>
<div class="main-objects" (window:resize)="onResize()" *ngIf="!itemOpen">
    <div class="left-block" [class.close]="itemOpen">
        <div class="logo">
            <div><span style="font-size: 24px">MAKLERONLINE</span></div>
            <div><span style="font-size: 10px;margin-left: 40px">ГРУППА КОМПАНИЙ ZAVRUS</span></div>
        </div>
        <div class="text-block">
            <div class="text font">
                <span>МАКСИМУМ</span>
                <span>ВОЗМОЖНОСТЕЙ</span>
                <span class="special">ВЫБОРА НЕДВИЖИМОСТИ</span>
            </div>
        </div>
        <div class="dark-layer"></div>
    </div>

</div>
<div class="right-block addRight" [class.fullPage]="!itemOpen">

    <div class="hideMenu" *ngIf="itemOpen" (click)="blockCloseFunc('login');">
        <div class="barExit1"></div>
        <div class="barExit2"></div>
    </div>
    <div class="registerButtons">
        <div class="similar-button" [class.active]="!modeButton"
             (click)="pass = '';phone1 = '+7';modeButton = false;enterMode('log in')">
            <div style="display: flex; flex-direction: column">
                <span>ВХОД</span>
            </div>
        </div>
        <div class="similar-button" [class.active]="modeButton" style="margin-left: 20px"
             (click)="pass = '';phone = '+7';login='';modeButton = true;recover = false;enterMode('register')">
            <div style="display: flex; flex-direction: column">
                <span>РЕГИСТРАЦИЯ</span>
            </div>
        </div>
    </div>
    <div style="    padding: 0 27px;    width: 296px;">
        <div class="input-block font" *ngIf="register">
            <span>Телефон</span>
            <input type="text" [(ngModel)]="phone" [patterns]="customPatterns"
                   placeholder="Введите номер вашего телефона" style="margin: 0" mask="10 (000) 000-00-00"
                   (keypress)="checkKey('phone')">
        </div>
        <div class="input-block font" [class.email-register]="register" *ngIf="register">
            <span>E-mail</span>
            <input title="email" [(ngModel)]="login" placeholder="Введите ваш e-mail" style="margin: 0" required
                   type="text">
        </div>
        <div class="input-block font" [class.email-login]="log_in" *ngIf="log_in">
            <span>Телефон</span>
            <input type="text" title="email" [(ngModel)]="phone1" [patterns]="customPatterns"
                   placeholder="Введите номер вашего телефона" mask="10 (000) 000-00-00"
                   (keypress)="checkKey('phone1')"
                   style="margin: 0">
        </div>
        <div class="font" id="res1" style="color: #00695c;margin-top: 20px;height: 25px;" *ngIf="register"></div>
        <div class="confirmButton" *ngIf="register" style="margin-top: 10px"
             (click)=" enterMode('sendKey'); get_users()">
            ПОЛУЧИТЬ ПАРОЛЬ ДЛЯ ВХОДА
        </div>

        <div class="input-block font" style="margin-bottom: 0">
            <span>Пароль</span>
            <input title="пароль" placeholder="Введите пароль" (keypress)="checkKey( 'pass')" (keyup.enter)="enterMode('log in'); get_users()" [(ngModel)]="pass"
                   style="margin: 0" type="text">

        </div>
        <div *ngIf="log_in" class="font recover" (click)="recover = true;enterMode('sendKey'); get_users()">Забыли
            пароль
        </div>
        <div class="font" id="res" style="color: #821529;margin-top: 20px;height: 35px; width: 315px"
             *ngIf="log_in"></div>
        <div class="check-block font" style="margin-top: 40px;" *ngIf="register">
            <div class="input" (click)="check=!check"><img *ngIf="check" src="../../../../assets/check-mark.png"
                                                           height="20px" width="20px"></div>
            <span>Регистрируясь на сайте, я соглашаюсь с <span title="Пользовательское соглашение откроется в новом окне.
        Перед просмотром отключите пожалуйста блокировщики рекламы (Adblock и т.д.)" class="agreement"
                                                               (click)="openDocument()">
          условиями использования</span> и политикой конфиденциальности.</span>
        </div>
        <div class="button-next register" *ngIf="register"
             (click)="ymFunc('registration-login');enterMode('checkAccessKey');get_users()">
            <span>ЗАРЕГИСТРИРОВАТЬСЯ</span>
            <div class="arrowBars">
                <div class="arrowBar1"></div>
                <div class="arrowBar2"></div>
            </div>
        </div>
        <div class="button-next loginButton" style="margin-top: 10px;" *ngIf="log_in"
             (click)="ymFunc('login-login');enterMode('log in'); get_users()">
            <span>ВОЙТИ</span>
        </div>

    </div>
</div>
